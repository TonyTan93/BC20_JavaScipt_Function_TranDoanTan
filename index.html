<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- main css  -->
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <!-- bai 1: Quan ly tuyen sinh  -->
    <div class="container my-5">
        <h1>Quản lý tuyển sinh</h1>
        <form class="row">
            <div class="form-group col-4">
                <label for="diemChuan"> Điểm chuẩn </label>
                <input type="number" class="form-control" id="diemChuan">
            </div>
            <div class="form-group col-4">
                <label for="khuVuc"> Khu vực ưu tiên</label>
                <select class="form-control" id="khuVuc">
                  <option value="0" hidden selected >Vui lòng chọn</option>
                  <option value="0">Không ưu tiên</option>
                  <option value="2">A</option>
                  <option value="1">B</option>
                  <option value="0.5">C</option>
                </select>
            </div>
            <div class="form-group col-4">
                <label for="doiTuong"> Đối tượng ưu tiên </label>
                <select class="form-control" id="doiTuong">
                  <option value="0" hidden selected >Vui lòng chọn</option>
                  <option value="0">Không ưu tiên</option>
                  <option value="2.5">1</option>
                  <option value="1.5">2</option>
                  <option value="1">3</option>
                </select>
            </div>
            <div class="form-group col-4">
                <label for="diem1"> Điểm môn 1 </label>
                <input type="number" class="form-control" id="diem1">
            </div>
            <div class="form-group col-4">
                <label for="diem2"> Điểm môn 2 </label>
                <input type="number" class="form-control" id="diem2">
            </div>
            <div class="form-group col-4">
                <label for="diem3"> Điểm môn 3 </label>
                <input type="number" class="form-control" id="diem3">
            </div>
        </form>
        <button id="btnDiem" type="button" class="btn btn-primary">Kết quả</button>
        <p id="txtDiem" class="alert alert-success my-2"></p>
    </div>

    <!-- bài 2: Tính số điện -->
    <div class="container my-5">
        <h1>Tính tiền điện</h1>
        <form class="row">
            <div class="form-group col-4">
                <label for="nguoiDung"> Người dùng </label>
                <input type="text" class="form-control" id="nguoiDung">
            </div>
            <div class="form-group col-4">
                <label for="soDien"> Số điện tiêu thụ (kW) </label>
                <input type="number" class="form-control" id="soDien">
            </div>
        </form>
        <button id="btntienDien" type="button" class="btn btn-primary">Kết quả</button>
        <p id="txttienDien" class="alert alert-success my-2"></p>
    </div>

    <!-- bai 3:tien thue  -->
    <div class="container my-5">
        <h1>Tính thuế thu nhập cá nhân</h1>
        <form class="row">
            <div class="form-group col-4">
                <label for="name"> Họ và tên </label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group col-4">
                <label for="thuNhapNam"> Tổng thu nhập của năm </label>
                <input type="number" class="form-control" id="thuNhapNam">
            </div>
            <div class="form-group col-4">
                <label for="nguoiPhuThuoc"> Số người phụ thuộc </label>
                <input type="number" class="form-control" id="nguoiPhuThuoc">
            </div>
        </form>
        <button id="btnThue" type="button" class="btn btn-primary">Kết quả</button>
        <p id="txtThue" class="alert alert-success my-2"></p>
    </div>

    <!-- bai 4:Tinh tien cap -->
    <div class="container my-5">
        <h1>Tính tiền cáp</h1>
        <form class="row">
            <div class="form-group col-4">
                <label for="maKhachHang"> Mã khách hàng </label>
                <input type="text" class="form-control" id="maKhachHang">
            </div>
            <div class="form-group col-4">
                <label for="loaiKhachHang"> Loại khách hàng</label>
                <select class="form-control" id="loaiKhachHang" onchange="anKetNoi()">
                  <option  hidden selected >Vui lòng chọn</option>
                  <option value="nhaDan" >Nhà dân</option>
                  <option value="doanhNghiep" >Doanh nghiệp</option>
                </select>
            </div>
            <div class="form-group col-4">
                <label for="soKenh"> Số kênh cao cấp </label>
                <input type="number" class="form-control" id="soKenh">
            </div>
            <div id="tamAn" class="form-group col-4 d-none">
                <label for="soKetNoi"> Số kết nối </label>
                <input type="number" class="form-control" id="soKetNoi">
            </div>

        </form>
        <button id="btnTienCap" type="button" class="btn btn-primary">Kết quả</button>
        <p id="txtTienCap" class="alert alert-success my-2"></p>
    </div>

    <!-- bootstrap  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- main JS  -->
    <script src="./Js/main.js"></script>
</body>

</html>
